<!DOCTYPE html>
 <html lang="ja">
     <head>
         <title>table</title>
         <style>
            table {
                border-collapse: collapse;
            }
            th {
                background-color:orange;
            }
            th,td {
                 border:dashed 5px red;
             }
         </style>
        </head>
     
     <body>
         <table>
           <caption></caption>
           <tbody>
           <tr><th>番号</th><th>名前</th></tr>    
           <tr><td><B>1</B></td><td><B>たろう</B></td></tr>    
           <tr><td><B>2</B></td><td><B>じろう</B></td></tr>    
           </tbody>    
         </table>
     </body>
  </html>
